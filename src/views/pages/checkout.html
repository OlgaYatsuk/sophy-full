<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SOPHY</title>

</head>
<body>
<header class="header">
  <div class="container">
    <a href="index.html" class="logo"></a>
  </div>
</header>
<main class="checkout-page">
  <h1 class="title title--section container">Order your fragrance test</h1>
  <div class="checkout-page__flex-wrapper container">
    <form class="form" action="thank-you.html">
      <div class="form__flex-wrapper">
        <div class="form__item">
          <label class="form__label js-name">Name</label>
          <input required type="text" class="form__input">
        </div>
        <div class="form__item">
          <label class="form__label js-last-name">Last name</label>
          <input required type="text" class="form__input">
        </div>
        <div class="form__item">
          <label class="form__label js-email">Email</label>
          <input required type="email" class="form__input">
        </div>
        <div class="form__item">
          <label class="form__label js-phone">Phone</label>
          <input pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" required type="text" class="form__input">
        </div>
        <div class="form__item">
          <label class="form__label js-address">Address</label>
          <input required type="text" class="form__input">
        </div>
        <div class="form__item">
          <label class="form__label js-zip">Zip</label>
          <input required pattern="\d+" type="text" class="form__input">
        </div>
        <div class="form__item">
          <label class="form__label js-city">City</label>
          <input required type="text" class="form__input">
        </div>
        <div class="form__item">
          <label class="form__label js-state">State</label>
          <input required type="text" class="form__input">
        </div>
      </div>
      <button class="button button--orange button--checkout">Order</button>
    </form>
    <div class="checkout__preview">
      <div class="checkout__preview-top">
        <p class="checkout__preview-title">Your order</p>
        <div class="checkout__preview-info">
          <img src="./img/checkout.png" class="checkout__preview-img" alt="">
          <p class="checkout__preview-text">Scent Master Kit</p>
        </div>
      </div>
      <div class="checkout__row">
        <span class="checkout__label">Shipping</span>
        <span class="checkout__preview-price">$5.59</span>
      </div>
      <div class="checkout__row">
        <span class="checkout__label">Tax</span>
        <span class="checkout__preview-price">$0.56</span>
      </div>
      <div class="checkout__row">
        <span class="checkout__total">TOTAL</span>
        <span class="checkout__preview-price">Free</span>
      </div>
    </div>
  </div>
  <p class="checkout__safety container">
    <svg width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">

    Your personal information is protected by SHA256 encryption
  </p>
</main>
